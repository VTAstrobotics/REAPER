launch:

  - node:
      pkg: "joy"
      exec: "joy_node"
      name: "controller1"
      param:
      -
        name : "device_name"
        value : "Microsoft Corp. Controller"

      remap:
      -
          from: "/joy"
          to: "/driver/joy"

  - node:
      pkg: "joy"
      exec: "joy_node"
      name: "controller2"
      param:
      -
        name : "device_name"
        value : "Logic3 Wired Controller"


      remap:
      -
          from: "/joy"
          to: "/controller/joy"
