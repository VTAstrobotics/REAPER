launch:

  - node:
      pkg: "joy"
      exec: "joy_node"
      name: "controller1"
      param:
      -
        name : "device_id"
        value : "Microsoft Corp. Controller"

      remap:
      -
          from: "/joy"
          to: "/driver/joy"

  - node:
      pkg: "joy"
      exec: "joy_node"
      name: "controller2"
      param:
      -
        name : "device_id
        value : "Microsoft Corp. Xbox Wireless Controller (model 1914)"


      remap:
      -
          from: "/joy"
          to: "/controller/joy"
